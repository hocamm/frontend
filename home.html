<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>호잠</title>

    <link rel="stylesheet" href="./css/home.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="container">
        <img src="./images/mainlogo_lil.png" alt="MainLogo" id="mainlogo" />
      </div>
    </nav>

    <main>
      <div class="dashboard">
        <div class="home-main">
          <div class="account">
            <div class="name">
              <p class="user-name">{user-name}님 오랜만이에요!</p>
            </div>
            <div class="email">
              <p class="user-email">email: {user-email}</p>
            </div>
            <div class="my-page">
              <a class="my-page-btn">마이페이지</a>
            </div>
            <div class="memoticon">
              <img src="./images/memoticon.png" alt="Memoticon" />
            </div>
          </div>
        </div>

        <div class="options">
          <div class="choose-topic">
            <div class="title">
              <img src="images/choose-topic.png" alt="ChooseTopicImg" />
              <p class="choose-topic-title">새로운 대화 시작하기</p>
            </div>
            <div class="content">
              <p class="choose-topic-content">
                원하는 주제를 선택하여 대화할 수 있습니다.
              </p>
            </div>
            <a class="btn" href="topic.html">
              <div class="choose-topic-btn">주제 선택하러 가기</div>
            </a>
          </div>

          <div class="free-talking">
            <div class="title">
              <img src="images/free-talking.png" alt="FreeTalkingImg" />
              <p class="free-talking-title">자유롭게 대화하기</p>
            </div>
            <div class="content">
              <p class="free-talking-content">
                원하는 자유주제를 선택하여 대화를 시작할 수 있습니다.
              </p>
            </div>
            <a class="btn" href="chat.html">
              <div class="free-talking-btn" id="FreeTalkingBtn">대화 시작하기</div>
            </a>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
    <script type="text/javascript" src="./script/home.js"></script>

  </body>
</html>
