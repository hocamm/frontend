<!DOCTYPE html>
<html lang="kr">
  
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <title>Speech to Text Chat</title>
      <style>
        .container {
          display: flex;
          flex-direction: column;
          align-items: stretch;
        }
        .top-row {
          display: flex;
          justify-content: space-between;
        }
        .chatbox {
          width: 50%;
          height: 600px;
          border: 1px solid #000;
          padding: 10px;
          overflow: auto;
        }
        .controls {
          width: 40%;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        }
        .controls button {
          margin: 10px 0;
        }
        .message-box {
          width: 100%;
          margin-right: 10px;
        }
        .send-area {
          display: flex;
          justify-content: center;
          margin-top: 20px;
        }
        .message-container {
          display: flex;
          justify-content: flex-start;
          align-items: center;
          margin-bottom: 10px;
        }

        .message-container.user {
          justify-content: flex-end;
        }

        .message {
          padding: 10px;
          border-radius: 5px;
          margin: 5px;
        }

        .message.user {
          background-color: #cce5ff;
          color: #004085;
        }

        .message.user.grammarcorrection {
          background-color: #cce5ff;
          color: red;
        }

        .message.machine {
          background-color: #d4edda;
          color: #155724;
        }
      </style>
    </head>
    <body>
      <h1>hocam</h1>
      <div class="container">
        <div class="top-row">
          <div id="chatbox" class="chatbox">
            <!-- 채팅이 여기에 붙어요 -->
          </div>
          <div class="controls">
            <button id="start-recording">녹음 시작</button>
            <button id="stop-recording" disabled>녹음 종료</button>
          </div>
        </div>
        <div class="send-area">
          <input
            id="transcript"
            class="message-box"
            type="text"
            placeholder="메세지를 입력해 주세요"
          />
          <button id="send-content">보내기</button>
        </div>
      </div>

      <script src="./script/app2.js"></script>
    </body>
  </html>
</html>
