<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>hocam</title>
  <link rel="stylesheet" href="./css/stttest.css">
</head>
<body>
  <h1>hocam</h1>
  <div class="dashboard">
    <!-- 채팅 박스 추가 -->
    <div class="chatting-box">
      <div id="chat-content">
      </div>
      <div class="sending-box">
        <p id="myChat">
          <!-- transcript를 이 부분에 넣어도 될지 궁금 -->
          <p id="transcript"></p> 
        </p>
        <input type="submit" id="send-content" value="send">
      </div>
    </div>
    
    <div class="recording-box">
      <button id="start-recording">녹음 시작</button>
      <button id="stop-recording" disabled>녹음 종료</button>
         <p id="transcript"></p>
      <script src="./script/app2.js"></script>
    </div>
  </div>
  
  
</body>
</html>
